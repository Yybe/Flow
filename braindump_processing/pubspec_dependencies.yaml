# Dependencies required for Brain Dump Processing
# Add these to your pubspec.yaml file

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies for brain dump processing
  http: ^1.1.0      # For AI API calls to Gemini
  uuid: ^4.2.1      # For generating unique note IDs
  
  # Optional but recommended
  flutter/foundation.dart  # Already included in Flutter SDK (for kDebugMode)

# No additional dev_dependencies required for core functionality

